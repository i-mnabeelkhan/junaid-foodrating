<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ======== bootstrap.css ======== -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- ======= Font Awesome ========= -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- ========== style.css =========== -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>

<body>
    <main>
        <!-- =========================== Navigation bar start =========================== -->
        <nav class="mx-4 d-flex justify-content-between">
            <article id="logo">
                <a href="#" class="navbar-brannd">
                    FOODRATING
                </a>
            </article>

            <article id="login">
                <a href="#">
                    LOGIN
                </a>
            </article>
        </nav>
        <!-- =========================== Navigation bar end=========================== -->

        <!-- ===================== Here all content styling start ======================= -->

        <section id="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 mt-3">
                        <article class="firs-search-article">
                            <div class="round-box-title">
                                Restaurants
                            </div>

                            <div class="select-box mt-4">
                                <div class="options-container">
                                    <div class="option">
                                        <input type="radio" class="radio" id="automobiles" name="category" />
                                        <label for="automobiles">Automobiles</label>
                                    </div>

                                    <div class="option">
                                        <input type="radio" class="radio" id="film" name="category" />
                                        <label for="film">Film & Animation</label>
                                    </div>
                                    <div class="option">
                                        <input type="radio" class="radio" id="tutorials" name="category" />
                                        <label for="tutorials">Tutorials</label>
                                    </div>
                                </div>
                                <div class="selected">
                                    Select Video Category
                                </div>
                            </div>


                            <div class="number-wrapper">
                                <span class="next"></span>
                                <span class="prev"></span>
                                <div id="box">
                                    <span>0</span>
                                </div>
                            </div>

                        </article>
                    </div>
                    <div class="col-md-6 mt-3">
                        <article class="second-search-article">
                            <div class="input-group">
                            <input class="form-control round-border" type="text" placeholder="Search Food">.
                            <a href="#"> <i class="fas fa-search"></i> </a>
                        </div>
                        </article>
                    </div>
                    <div class="col-md-3 mt-3">
                        <article class="firs-search-article">
                            <div class="select-box">
                                <div class="options-container">
                                    <div class="option">
                                        <input type="radio" class="radio" id="automobiles" name="category" />
                                        <label for="automobiles">Automobiles</label>
                                    </div>
                                    <div class="option">
                                        <input type="radio" class="radio" id="film" name="category" />
                                        <label for="film">Film & Animation</label>
                                    </div>
                                    <div class="option">
                                        <input type="radio" class="radio" id="music" name="category" />
                                        <label for="music">Music</label>
                                    </div>
                                    <div class="option">
                                        <input type="radio" class="radio" id="tutorials" name="category" />
                                        <label for="tutorials">Tutorials</label>
                                    </div>
                                </div>
                                <div class="selected">
                                    Select Video Category
                                </div>
                            </div>

                        </article>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- ===================== Here content styling end======================= -->
    </main>

    <!-- ============== jQuery link ============== -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- ============= bootstrap JavaSript ============ -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
